<!DOCTYPE html>
<html>

<head>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      padding: 10px 20px;
      background-color: rgba(76, 175, 80, 0.8);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1;
    }

    button:hover {
      background-color: rgba(56, 142, 60, 0.8);
    }
  </style>
</head>

<body>
  <img id="background" src="bg.gif" alt="Background GIF">
  <button onclick="redirectTo('credits.html')">Credits</button>
  <button onclick="redirectTo('https://discord.gg/2P7XE8UDW5')">Discord</button>
  <button onclick="redirectTo('cheats.html')">Cheats</button>
  <button onclick="redirectTo('credits.html')">RP</button>

  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('bg.gif') no-repeat center center fixed;
      background-size: cover;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      margin: 10px;
      font-size: 24px;
      padding: 10px 20px;
      background-color: rgba(169, 169, 169, 0.5); /* Серый цвет с прозрачностью */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: rgba(128, 128, 128, 0.7); /* Серый цвет с прозрачностью при наведении */
    }
  </style>
</head>

<body>
  <div class="buttons-container">
    <button onclick="redirectTo('credits.html')">Credits</button>
    <button onclick="redirectTo('https://discord.gg/2P7XE8UDW5')">Discord</button>
    <button onclick="redirectTo('cheats.html')">Cheats</button>
    <button onclick="redirectTo('credits.html')">RP</button>
  </div>

  <script>
    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>

</html>
